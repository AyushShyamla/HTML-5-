<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Job Application</h2>

    <form>
        <fieldset>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="enter your name">
        </br>
        </br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter your email">
        </br>
        </br>
        <label for="phno">Phone Number: </label>
        <input type="tel" id="phno" placeholder="enter your phone number">
        </br>
        </br>
        <label for="resume">Resume: </label>
        <input type="file" id="resume">
        </br>
        </br>
        <label for="exprience">Exprience(In Years): </label>
        <input type="number" id="exprience" min="0" max="20">
        </br>
        </br>
        <label for="skills">Skills: </label>
        <label for="HTML">HTML:</label>
        <input type="checkbox" id="HTML">
        <label for="CSS">CSS:</label>
        <input type="checkbox" id="CSS">
        <label for="JavaScript">JavaScript:</label>
        <input type="checkbox" id="JavaScript">
        </br>
        </br>
        <label for="highest education">Highest Education: </label>
        <select id="highest education">
            <option value="Secondary Schooling">Secondary Schooling</option>
            <option value="Senior Secondary Schooling">Senior Secondary Schooling</option>
            <option value="Graduation">Graduation</option>
        </select>
        </br>
        </br>

        <label for="availablity">Availablity: </label>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Full-Time</label>
        
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Part-Time</label>
        
        </br>
        </br>
        <label for="additional comments">Additional Comments: </label>
        <textarea id="additional comments" cols="30" rows="10" placeholder="enter your comments"></textarea>
        </br>
        </br>
        <button value="Submit">Register</button>
    </fieldset>
    </form>
</body>
</html>
