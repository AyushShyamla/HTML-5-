<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h2> Event Registration Page</h2>
    <form>
        <fieldset>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="enter your name">
        </br>
        </br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter your email">
        </br>
        </br>
        <label for="phno"> Phone Number: </label>
        <input type="tel" id="phno" placeholder="enter phone number">
        </br>
        </br>
        <label for="occupation">occupation</label>
        <select id="occupation">
            <option value="student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        </br>
        </br>
        <label for="topics of interest">Topics OF Interest: </label>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" >
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript">
        </br>   
        </br>
        <label for="comments">Comments</label>
        <textarea name="textarea1" id="comments" cols="30" rows="10" placeholder="enter your comments"></textarea>
        </br>
        </br>
        <button value="Submit">Register</button>
    </fieldset>
    </form>
</body>
</html>
